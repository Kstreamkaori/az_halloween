<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Halloween Reading App – Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="menu">

  <!-- デコ（背景にのせる。画像が無ければ何も出ない＝壊れない） -->
  <div class="deco web-left" aria-hidden="true"></div>
  <div class="deco web-right" aria-hidden="true"></div>
  <div class="deco pumpkin" aria-hidden="true"></div>
  <div class="deco skull" aria-hidden="true"></div>

  <main class="container">
    <h1 class="title">Happy Halloween</h1>
    <p class="lead">やりたいアプリをえらんでね</p>

    <nav class="menu-buttons">
  <a class="btn btn-purple" href="pronunciation/index.html"
     data-default="単語れんしゅう" data-hover="やってみる！">
    <span class="label">単語れんしゅう</span>
    <span class="sub">（音つき）</span>
  </a>

  <a class="btn btn-orange" href="story_practice/index.html"
     data-default="ストーリーれんしゅう" data-hover="やってみる！">
    <span class="label">ストーリーれんしゅう</span>
    <span class="sub">（イラストつき）</span>
  </a>
</nav>

  </main>
<script>
  // ホバー中だけラベルを「やってみる！」に切り替え
  document.querySelectorAll('.btn[data-hover]').forEach(btn => {
    const label = btn.querySelector('.label');
    const defaultText = btn.dataset.default;
    const hoverText   = btn.dataset.hover;

    // マウス/タッチ両対応
    const enter = () => { label.textContent = hoverText; };
    const leave = () => { label.textContent = defaultText; };

    btn.addEventListener('mouseenter', enter);
    btn.addEventListener('mouseleave', leave);
    btn.addEventListener('touchstart', enter, {passive:true});
    btn.addEventListener('touchend',   leave);
    btn.addEventListener('touchcancel',leave);
  });
</script>

</body>
</html>
